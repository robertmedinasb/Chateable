<div id="main">
  <div class="row">
    <div class="col s12">
      <div class="container">
        <div class="chat-application">

          <div class="app-chat">
            <div class="content-area content-right">
              <div class="app-wrapper">

                <div class="card card card-default scrollspy border-radius-6 fixed-width">
                  <div class="card-content chat-content p-0">
                    <div class="chat-content-area animate fadeUp">
                      <div class="chat-header">
                        <div class="row valign-wrapper">
                          <div class="col media-image online pr-0">
                            <img src="app-assets/images/avatar/profile.jpeg" alt=""
                              class="circle z-depth-2 responsive-img" />
                          </div>
                          <div class="col">
                            <p id="show-username" class="m-0 blue-grey-text text-darken-4 font-weight-700">

                            </p>
                            <p class="m-0 chat-text truncate">
                              This is your profile
                            </p>
                          </div>
                        </div>
                      </div>

                      <div class="chat-area" style="overflow-y: scroll;">
                        <div class="chats">
                          <div class="chats" *ngFor="let message of messageList">
                            <div class="chat" *ngIf="message.owner != currentuser.$username">
                              <div class="chat-avatar">
                                <a class="avatar">
                                  <img src="app-assets/images/avatar/profile.jpeg" class="circle" alt="avatar" />
                                </a>
                              </div>
                              <div class="chat-body">
                                <div class="chat-text">
                                  <p>
                                    <span style="font-size: 10px;">
                                      {{message.owner}}:
                                    </span>
                                    <br>
                                    {{ message.body }}
                                  </p>
                                </div>
                              </div>
                            </div>
                            <div class="chat chat-right" *ngIf="message.owner == currentuser.$username">
                              <div class="chat-avatar">
                                <a class="avatar">
                                  <img src="app-assets/images/avatar/profile.jpeg" class="circle" alt="avatar" />
                                </a>
                              </div>
                              <div class="chat-body">
                                <div class="chat-text">
                                  <p>{{ message.body }}
                                    <button class="btn-delete" (click)="onDelete(message.key)">
                                      <i class="fas fa-trash-alt"></i>
                                    </button>
                                  </p>

                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="chat-footer">
                        <form #messageForm="ngForm" (ngSubmit)="onSubmit(messageForm)" class="chat-input">
                          <input autocomplete="off" id="text" type=" text" placeholder="Type message here.."
                            class="message mb-0" name="$body" #$body="ngModel"
                            [(ngModel)]="messageService.selectedMessage.$body" />
                          <button class="btn waves-effect waves-light send" type="submit">
                            Send
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-overlay"></div>
    </div>
  </div>
</div>
