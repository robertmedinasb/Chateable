<div class="row">
    <div class="col s12">
        <div class="container">
            <div id="login-page" class="row">
                <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
                    <form class="signup-form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                        <div class="row">
                            <div class="input-field col s12">
                                <h5 class="ml-4">Sign Up</h5>
                                <span class="welcome">Welcome to chateable, fill the sign up form to continue</span>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix pt-2">person_outline</i>
                                <input name="$username" #$username="ngModel"
                                    [(ngModel)]="userService.selectedUser.$username" id="username" type="text" />
                                <label for="username" class="center-align">Username</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="fas fa-envelope prefix"></i>
                                <input name="$email" #$email="ngModel" [(ngModel)]="userService.selectedUser.$email"
                                    id="email" type="email" />
                                <label for="email" class="center-align">Email</label>
                            </div>
                        </div>

                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix pt-2">lock_outline</i>
                                <input name="$password" #$password="ngModel"
                                    [(ngModel)]="userService.selectedUser.$password" id="password" type="password" />
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <button type="submit"
                                    class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">SIGN
                                    UP</button>
                            </div>
                            <a [routerLink]="['/login']" routerLinkActive="login">Already have an account? Login</a>
                            <a href="/app-assets/vendors/app-release.apk">Download the APP for Android </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="content-overlay"></div>
    </div>
</div>
